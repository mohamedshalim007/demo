<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Academy</title>
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero-section {
            background-color: #f8f9fa;
            padding: 50px 0;
            text-align: center;
        }

        .class-video {
            max-width: 100%;
            height: auto;
        }

        .score-section {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">A1 Academy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1>Welcome to A1 Academy</h1>
            <p>Your learning journey starts here</p>
        </div>
    </div>

    <!-- Next Today Class Section -->
    <div class="container mt-5">
        <h2 class="text-center"> Today Class Excel</h2>
        <div class="row justify-content-center">
            <div class=" col-12 col-lg-8">
                <iframe width="680" height="382"class="col-12 col-sm-12" src="https://www.youtube.com/embed/BAx2GaMW2qA" title="Learn HTML video in 4 minutes! ðŸŽ¥" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            </div>
        </div>
    </div>

    <!-- Score Section -->
    <div class="container score-section">
        <h3 class="text-center">Enter Your Score</h3>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="scoreForm">
                    <div class="mb-3">
                        <label for="score" class="form-label">Your Score (out of 100)</label>
                        <input type="number" class="form-control" id="score" placeholder="Enter your score" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <div class="mt-3" id="scoreResult"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 A1 Academy. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("scoreForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const score = document.getElementById("score").value;
            const scoreResult = document.getElementById("scoreResult");
            if (score >= 0 && score <= 100) {
                scoreResult.innerHTML = `<div class="alert alert-success">You scored ${score} out of 100!</div>`;
            } else {
                scoreResult.innerHTML = `<div class="alert alert-danger">Please enter a valid score between 0 and 100.</div>`;
            }
        });
    </script>

</body>

</html>
